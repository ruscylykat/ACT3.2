<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Arithmetic</h1>
    <p><q>A typical Arithmetic operation takes two numbers and produces a new number</q></p>
        <div class="col3rd">
            <script>
                    let a=0, b=0, c=0;
                    a= prompt('please enter the first number',0)
                    b= prompt('please enter the second number',0)
                    c= parseFloat(a)+parseFloat(b);
                    document.writeln('first number'+' ',a)
                    document.writeln('second number'+' ',b)
                    document.writeln('the sum of the two Numbers'+' ',c)
            </script>
        </div>
</body>
</html>
